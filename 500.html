<body class="relative bg-gradient-to-br from-vet-teal to-vet-teal-dark min-h-screen overflow-x-hidden">

                </div>
            </div>

            <!-- N煤mero de error -->
            <h1 class="text-7xl md:text-8xl font-bold text-white mb-4 font-poppins">
                500
            </h1>

            <!-- Mensaje principal -->
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-4 font-poppins">
                Error del Servidor
            </h2>

            <!-- Descripci贸n -->
            <p class="text-lg text-white/90 mb-4 leading-relaxed">
                Nuestros servidores est谩n experimentando dificultades t茅cnicas 
            </p>

            <!-- Estado del problema -->
            <div class="bg-yellow-100/90 border-l-4 border-yellow-500 p-3 mb-6 rounded-r-lg text-left">
                <div class="flex items-start gap-2">
                    <i class="fas fa-exclamation-triangle text-yellow-500 text-lg mt-1"></i>
                    <div>
                        <p class="text-sm text-yellow-700 font-medium">
                            <strong>Problema temporal:</strong> Estamos trabajando en una soluci贸n.
                        </p>
                        <p class="text-xs text-yellow-600 mt-1" id="timestamp"></p>
                    </div>
                </div>
            </div>

            <!-- Botones de acci贸n -->
            <div class="flex flex-col sm:flex-row gap-3 justify-center items-center mb-6">
                <button onclick="window.location.reload()" class="refresh-btn bg-white text-vet-teal font-semibold py-3 px-6 rounded-full hover:shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center gap-2">
                    <i class="fas fa-redo-alt"></i>

                </button>

                <a href="/" class="bg-transparent text-white border-2 border-white font-semibold py-3 px-6 rounded-full hover:bg-white hover:text-vet-teal transition-all duration-300 flex items-center gap-2">
                    <i class="fas fa-home"></i>
                    Ir al Inicio
                </a>
            </div>

            <!-- Informaci贸n alternativa -->
            <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-xl p-6 border border-white/20">

                    Mientras tanto, puedes contactarnos
                </h3>

                <div class="grid sm:grid-cols-2 gap-3">
                    <!-- Email -->
                    <a href="mailto:jsolis@ubivet.cl" class="flex items-center gap-3 p-3 bg-gradient-to-r from-vet-teal/10 to-transparent rounded-xl hover:from-vet-teal/20 transition-all duration-300 text-gray-800">
                        <div class="w-10 h-10 bg-vet-teal rounded-full flex items-center justify-center text-white">

                        <div class="text-left">

                        </div>
                    </a>

                    <!-- WhatsApp -->
                    <a href="https://wa.me/56988108227" target="_blank" class="flex items-center gap-3 p-3 bg-gradient-to-r from-green-100/50 to-transparent rounded-xl hover:from-green-100 transition-all duration-300 text-gray-800">

                <!-- Redes sociales -->

            </div>
        </div>
    </div>

    <!-- Script para timestamp -->
    <script>
        // Mostrar timestamp del error
        document.getElementById('timestamp').textContent =
            'Detectado el: ' + new Date().toLocaleString('es-CL');

        // Tracking de error 500 (opcional)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'exception', {
                description: '500 Server Error',
                fatal: false
            });
        }

        // Detectar si es un problema persistente
        let errorCount = localStorage.getItem('error_500_count') || 0;
        errorCount++;
        localStorage.setItem('error_500_count', errorCount);

        if (errorCount > 3) {
            // Mostrar mensaje de problema persistente
            const persistentErrorDiv = document.createElement('div');
            persistentErrorDiv.className = 'mt-3 p-3 bg-red-100 border border-red-300 rounded-lg';
            persistentErrorDiv.innerHTML = `
                <p class="text-red-800 text-xs">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <strong>Problema persistente detectado.</strong>
                    Te recomendamos contactarnos directamente.
                </p>
            `;
            document.querySelector('.bg-white\\/95').appendChild(persistentErrorDiv);
        }

        // Limpiar contador si la p谩gina funciona correctamente despu茅s
        window.addEventListener('beforeunload', () => {
            if (window.location.pathname === '/') {
                localStorage.removeItem('error_500_count');
            }
        });
    </script>
</body>
</html>
