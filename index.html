<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags y configuración básica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cargar meta tags desde componente -->
    <script>
        // Cargar meta tags de forma síncrona
        fetch('components/head-meta.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const metaTags = doc.querySelectorAll('meta, link, script, title');
                metaTags.forEach(tag => {
                    if (tag.tagName === 'TITLE') {
                        document.title = tag.textContent;
                    } else {
                        document.head.appendChild(tag.cloneNode(true));
                    }
                });
            });
    </script>

    <!-- ✅ Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet" />
    
    <!-- Tailwind CSS - Production Ready -->
    <script>
        // Evitar warning de desarrollo en producción
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            // Cargar Tailwind sin warnings
            const script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            script.onload = () => {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                'vet-teal': '#4ECDC4',
                                'vet-teal-light': '#7EDDD7',
                                'vet-teal-dark': '#2BB8B1',
                                'vet-teal-darker': '#1A9B93',
                                'vet-gray': '#f8f9fa',
                            },
                            fontFamily: {
                                'poppins': ['Poppins', 'sans-serif'],
                            }
                        }
                    }
                }
            };
            document.head.appendChild(script);
        } else {
            // Desarrollo local - cargar normalmente
            document.write('<script src="https://cdn.tailwindcss.com"><\/script>');
            document.addEventListener('DOMContentLoaded', () => {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                'vet-teal': '#4ECDC4',
                                'vet-teal-light': '#7EDDD7',
                                'vet-teal-dark': '#2BB8B1',
                                'vet-teal-darker': '#1A9B93',
                                'vet-gray': '#f8f9fa',
                            },
                            fontFamily: {
                                'poppins': ['Poppins', 'sans-serif'],
                            }
                        }
                    }
                }
            });
        }
    </script>

    <!-- CSS optimizado -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css?v=202508174">
    <link rel="stylesheet" href="css/mobile-gaming.css?v=8">
    <link rel="stylesheet" href="css/safari-fix.css?v=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fallback para Font Awesome -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const testIcon = document.createElement('i');
                testIcon.className = 'fas fa-check';
                testIcon.style.position = 'absolute';
                testIcon.style.left = '-9999px';
                document.body.appendChild(testIcon);
                
                const computed = window.getComputedStyle(testIcon, ':before');
                if (!computed.content || computed.content === 'none') {
                    console.warn('Font Awesome no se cargó, usando fallback...');
                    const fallbackLink = document.createElement('link');
                    fallbackLink.rel = 'stylesheet';
                    fallbackLink.href = 'https://use.fontawesome.com/releases/v6.5.1/css/all.css';
                    document.head.appendChild(fallbackLink);
                    
                    // Font Awesome icons fallback
                    setTimeout(() => {
                        // WhatsApp icons fallback
                        document.querySelectorAll('.fa-whatsapp').forEach(function(icon) {
                            if (!window.getComputedStyle(icon, ':before').content || window.getComputedStyle(icon, ':before').content === 'none') {
                                icon.style.fontFamily = 'initial';
                                icon.textContent = '💬';
                                icon.style.fontSize = icon.style.fontSize || '1em';
                            }
                        });
                        
                        // Navigation icons fallback
                        const iconFallbacks = {
                            'fa-home': '🏠',
                            'fa-heart': '🐾',
                            'fa-user-md': '👩‍⚕️',
                            'fa-clinic-medical': '🏥',
                            'fa-users': '👥',
                            'fa-envelope': '📧'
                        };
                        
                        Object.keys(iconFallbacks).forEach(iconClass => {
                            document.querySelectorAll(`.${iconClass}`).forEach(function(icon) {
                                if (!window.getComputedStyle(icon, ':before').content || window.getComputedStyle(icon, ':before').content === 'none') {
                                    icon.style.fontFamily = 'initial';
                                    icon.textContent = iconFallbacks[iconClass];
                                    icon.style.fontSize = icon.style.fontSize || '1em';
                                    icon.style.color = '#4ECDC4'; // Mantener color vet-teal
                                }
                            });
                        });
                    }, 1000);
                }
                document.body.removeChild(testIcon);
            }, 500);
        });
    </script>
</head>

    <!-- Padding para el contenido para que no se superponga con el menú -->

    <!-- Loading indicator -->

        <div class="text-center">
            <div class="w-16 h-16 border-4 border-vet-teal border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-vet-teal font-medium">Cargando Ubivet...</p>
        </div>
    </div>

    <script>
        // Ocultar loading indicator cuando todo esté cargado
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-indicator').style.display = 'none';
            }, 1000);
        });

        // Monitorear carga de componentes
        let loadedComponents = 0;
        const totalComponents = 8;

        document.addEventListener('componentLoaded', () => {
            loadedComponents++;
            console.log(`Componente cargado: ${loadedComponents}/${totalComponents}`);
            
            if (loadedComponents >= totalComponents) {
                console.log('Todos los componentes cargados');
                
                // Inicializar carruseles después de que todo esté cargado
                setTimeout(() => {
                    if (window.carouselController) {
                        window.carouselController.reinitialize();
                        
                        // Auto-click del primer botón de cada sección
                        setTimeout(() => {
                            const firstButtons = ['click', 'vet-click', 'clinic-click', 'emp-click'];
                            firstButtons.forEach(buttonId => {
                                const button = document.getElementById(buttonId);
                                if (button) {
                                    console.log(`Auto-clicking botón: ${buttonId}`);
                                    button.click();
                                }
                            });
                        }, 500);
                    }
                }, 1000);
            }
        });

        // Función de debug para probar carruseles
        window.debugCarousels = () => {
            if (window.carouselController) {
                console.log('Carruseles disponibles:', window.carouselController.carousels.size);
                window.carouselController.carousels.forEach((carousel, id) => {
                    console.log(id, window.carouselController.getCarouselInfo(id));
                });
            }
        };

        // Menú inferior - todo manejado con CSS
    </script>
