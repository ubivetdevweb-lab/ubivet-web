<!DOCTYPE html>

<head>
    <!-- Meta tags y configuraci√≥n b√°sica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cargar meta tags desde componente -->
    <script>
        // Cargar meta tags de forma s√≠ncrona
        fetch('components/head-meta.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const metaTags = doc.querySelectorAll('meta, link, script, title');
                metaTags.forEach(tag => {
                    if (tag.tagName === 'TITLE') {
                        document.title = tag.textContent;
                    } else {
                        document.head.appendChild(tag.cloneNode(true));
                    }
                });
            });
    </script>

    <!-- ‚úÖ Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet" />
    
    <!-- Tailwind CSS - Production Ready -->
    <script>
        // Evitar warning de desarrollo en producci√≥n
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            // Cargar Tailwind sin warnings
            const script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            script.onload = () => {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                'vet-teal': '#4ECDC4',
                                'vet-teal-light': '#7EDDD7',
                                'vet-teal-dark': '#2BB8B1',
                                'vet-teal-darker': '#1A9B93',
                                'vet-gray': '#f8f9fa',
                            },
                            fontFamily: {
                                'poppins': ['Poppins', 'sans-serif'],
                            }
                        }
                    }
                }
            };
            document.head.appendChild(script);
        } else {
            // Desarrollo local - cargar normalmente
            document.write('<script src="https://cdn.tailwindcss.com"><\/script>');
            document.addEventListener('DOMContentLoaded', () => {
                tailwind.config = {
                    theme: {
                        extend: {

                            },
                            fontFamily: {
                                'poppins': ['Poppins', 'sans-serif'],
                            }
                        }
                    }
                }
            });
        }
    </script>

    <!-- Fallback para Font Awesome -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const testIcon = document.createElement('i');
                testIcon.className = 'fas fa-check';
                testIcon.style.position = 'absolute';
                testIcon.style.left = '-9999px';
                document.body.appendChild(testIcon);
                
                const computed = window.getComputedStyle(testIcon, ':before');
                if (!computed.content || computed.content === 'none') {
                    console.warn('Font Awesome no se carg√≥, usando fallback...');
                    const fallbackLink = document.createElement('link');
                    fallbackLink.rel = 'stylesheet';
                    fallbackLink.href = 'https://use.fontawesome.com/releases/v6.5.1/css/all.css';
                    document.head.appendChild(fallbackLink);
                    
                    // Font Awesome icons fallback
                    setTimeout(() => {
                        // WhatsApp icons fallback
                        document.querySelectorAll('.fa-whatsapp').forEach(function(icon) {
                            if (!window.getComputedStyle(icon, ':before').content || window.getComputedStyle(icon, ':before').content === 'none') {
                                icon.style.fontFamily = 'initial';
                                icon.textContent = 'üí¨';
                                icon.style.fontSize = icon.style.fontSize || '1em';
                            }
                        });
                        
                        // Navigation icons fallback
                        const iconFallbacks = {
                            'fa-home': 'üè†',
                            'fa-heart': 'üêæ',
                            'fa-user-md': 'üë©‚Äç‚öïÔ∏è',
                            'fa-clinic-medical': 'üè•',
                            'fa-users': 'üë•',
                            'fa-envelope': 'üìß'
                        };
                        
                        Object.keys(iconFallbacks).forEach(iconClass => {
                            document.querySelectorAll(`.${iconClass}`).forEach(function(icon) {
                                if (!window.getComputedStyle(icon, ':before').content || window.getComputedStyle(icon, ':before').content === 'none') {
                                    icon.style.fontFamily = 'initial';
                                    icon.textContent = iconFallbacks[iconClass];
                                    icon.style.fontSize = icon.style.fontSize || '1em';
                                    icon.style.color = '#4ECDC4'; // Mantener color vet-teal
                                }
                            });
                        });
                    }, 1000);
                }
                document.body.removeChild(testIcon);
            }, 500);
        });
    </script>

            <div class="w-16 h-16 border-4 border-vet-teal border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>

        </div>

    <script>
        // Ocultar loading indicator cuando todo est√© cargado
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-indicator').style.display = 'none';
            }, 1000);
        });

        // Monitorear carga de componentes
        let loadedComponents = 0;
        const totalComponents = 8;

        document.addEventListener('componentLoaded', () => {
            loadedComponents++;
            console.log(`Componente cargado: ${loadedComponents}/${totalComponents}`);
            
            if (loadedComponents >= totalComponents) {
                console.log('Todos los componentes cargados');
                
                // Inicializar carruseles despu√©s de que todo est√© cargado
                setTimeout(() => {
                    if (window.carouselController) {
                        window.carouselController.reinitialize();
                        
                        // Auto-click del primer bot√≥n de cada secci√≥n
                        setTimeout(() => {
                            const firstButtons = ['click', 'vet-click', 'clinic-click', 'emp-click'];
                            firstButtons.forEach(buttonId => {
                                const button = document.getElementById(buttonId);
                                if (button) {
                                    console.log(`Auto-clicking bot√≥n: ${buttonId}`);
                                    button.click();
                                }
                            });
                        }, 500);
                    }
                }, 1000);
            }
        });

        // Funci√≥n de debug para probar carruseles
        window.debugCarousels = () => {
            if (window.carouselController) {
                console.log('Carruseles disponibles:', window.carouselController.carousels.size);
                window.carouselController.carousels.forEach((carousel, id) => {
                    console.log(id, window.carouselController.getCarouselInfo(id));
                });
            }
        };

        // Floating Buttons Expandibles Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mainBtn = document.getElementById('main-floating-btn');
            const expandedButtons = document.getElementById('expanded-buttons');
            const mainIcon = document.getElementById('main-btn-icon');
            let isExpanded = false;

            if (mainBtn && expandedButtons && mainIcon) {
                mainBtn.addEventListener('click', function() {
                    isExpanded = !isExpanded;

                    if (isExpanded) {
                        // Expandir
                        expandedButtons.classList.remove('scale-0', 'opacity-0');
                        expandedButtons.classList.add('scale-100', 'opacity-100');
                        mainIcon.classList.remove('fa-user-plus');
                        mainIcon.classList.add('fa-times');
                    } else {
                        // Contraer
                        expandedButtons.classList.remove('scale-100', 'opacity-100');
                        expandedButtons.classList.add('scale-0', 'opacity-0');
                        mainIcon.classList.remove('fa-times');
                        mainIcon.classList.add('fa-user-plus');
                    }
                });

                // Cerrar al hacer click fuera
                document.addEventListener('click', function(event) {
                    const floatingContainer = document.getElementById('floating-buttons');
                    if (isExpanded && floatingContainer && !floatingContainer.contains(event.target)) {
                        isExpanded = false;
                        expandedButtons.classList.remove('scale-100', 'opacity-100');
                        expandedButtons.classList.add('scale-0', 'opacity-0');
                        mainIcon.classList.remove('fa-times');
                        mainIcon.classList.add('fa-user-plus');
                    }
                });
            }
        });
    </script>
